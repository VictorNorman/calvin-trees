<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Options</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-list>
      <ion-item>
        <ion-button (click)="setMode('wander')">Wander Mode</ion-button>
      </ion-item>
      <ion-item>
        <ion-button (click)="setMode('tour1')">Bob Speelman's Favs</ion-button>
      </ion-item>
      <ion-item>
        <ion-button>Tour 2</ion-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>
<div class="ion-page" id="main-content">
  <ion-header [translucent]="true">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>
        Calvin Trees v0.2.2 {{mode}}
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content [fullscreen]="true">
    <!-- replace "streets" with "hybrid" to get a satellite view -->
    <mgl-map #map [style]="'https://api.maptiler.com/maps/streets/style.json?key=ted09kFoNPzbRYuDTi5B'" [zoom]="[18]"
      [center]="center" [bearing]="heading" [pitch]="[15]">

      <mgl-control mglGeolocate [positionOptions]="{enableHighAccuracy: true}" [trackUserLocation]="true"
        position="top-left">
      </mgl-control>
      <mgl-control mglNavigation [showCompass]="true" position="bottom-left">
      </mgl-control>
      <!-- <mgl-control position="bottom-right">
      Nearby Trees: {{ nearbyTrees.length }}
    </mgl-control> -->

      <mgl-marker [lngLat]="center">
        <ion-img src="assets/icons/arrow.png" anchor="top-left"></ion-img>
      </mgl-marker>

      <mgl-popup *ngFor="let tree of nearbyTrees" [lngLat]="[tree.lng, tree.lat]">
        <ion-card>
          <ion-thumbnail *ngIf="tree.attachmentURL && !tree.localImgFile">
            <img [src]="tree.attachmentURL" />
          </ion-thumbnail>
          <ion-thumbnail>
            <img [src]="tree.localImgFile" />
          </ion-thumbnail>
          <ion-card-header>
            <ion-card-subtitle>{{tree.scientificName}}</ion-card-subtitle>
            <ion-card-title>{{tree.commonName}}</ion-card-title>
          </ion-card-header>
          <ion-card-content>{{tree.commemoration}}</ion-card-content>
        </ion-card>
      </mgl-popup>

      <div *ngIf="mode === 'tour1'">
        <!-- show round green markers for trees on the tour -->
        <mgl-geojson-source id="symbols-source">
          <mgl-feature *ngFor="let marker of tour1Trees" [geometry]="{
              type: 'Point',
              coordinates: [marker.lng, marker.lat]
            }">
          </mgl-feature>
        </mgl-geojson-source>
        <mgl-layer id="symbols" type="circle" source="symbols-source" [paint]="{
            'circle-color': 'green',
            'circle-radius': 7,
          }">
        </mgl-layer>
        <!-- show route between trees on the tour -->
        <mgl-geojson-source id="tour1-path">
          <mgl-feature [geometry]="tour1Json"></mgl-feature>
        </mgl-geojson-source>
        <mgl-layer id="path" type="line" source="tour1-path" [layout]="{
            'line-join': 'round',
            'line-cap': 'round'
          }" [paint]="{
            'line-color': 'green',
            'line-width': 4,
          }">
        </mgl-layer>
      </div>

    </mgl-map>
  </ion-content>

</div>
